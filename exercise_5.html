<body>
  <h1>Exercise 5</h1>
  <ul>
    <li>Declare a constant variable max with the value 57</li>
    <li>Set another variable actual to max - 13</li>
    <li>Set another variable percentage to actual / max</li>
    <li>If you type percentage in the console and press Enter you should see a value like 0.7719</li>
  </ul>
  <script>
    const  max = 57;
    let actual = max -13;
    let percentage = actual/max;
    console.log(percentage);
  </script>
