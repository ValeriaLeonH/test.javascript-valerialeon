<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4</title>
</head>
<body>
  <h1>Exercise 4</h1>
  <ul>
    <li>Type this statement at the top of the script tag: let a = 10
      In the console console.log(a) should print 10</li>
      <li>Try the following in the console: 9 * a</li>
      <li>and this: let b = 7 * a (returns undefined *) and then console.log(b)</li>
  </ul>
  <script>
    let a = 10;
    console.log(a);
    console.log(9*a);
    let b = 7 * a;
    console.log(b);
  </script>
</body>
</html>
